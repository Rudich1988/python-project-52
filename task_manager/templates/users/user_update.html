{% extends 'base.html' %}

{% load django_bootstrap5 %}


{% block content %}
  <div class="container wrapper flex-grow-1">
    <h1 class="my-4">
      Изменение пользователя
    </h1>
    <form action="{% url 'users:user_update' object.id %}" method="post" class="form">
        {% csrf_token %}
          {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="Изменить">
      </form>
    </div>
    {% endblock %}
